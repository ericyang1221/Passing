<!DOCTYPE html>
<meta charset="utf-8" />

<html>
	<head>
		<link rel="stylesheet" type="text/css" href="../css/common.css">
		<link rel="stylesheet" type="text/css" href="../css/login.css">
		<script type="text/javascript" src="../js/jquery-1.7.js"></script>
		<script type="text/javascript" src="../js/jquery.form.js"></script>
		<script type="text/javascript" src="../js/common.js"></script>
		<script type="text/javascript" src="../js/login.js"></script>

	</head>
	<body>
		<header></header>
		<div id="pageDiv">
			<div id="formDiv">
					<div id='errMsgDiv'>
						请输入用户名和密码
					</div>
					<table id="table-input" align="center">
						<tbody>
							<tr>
								<td class="loginlabel">用户名：</td>
								<td><input id="userName" name="userName" type="text" size="20"></td>
<!-- 							<td class="required-area">&nbsp;*</td> -->
							</tr>
							<tr>
								<td class="loginlabel">密&nbsp;&nbsp;&nbsp;&nbsp;码：</td>
								<td><input id="password" name="password" type="password" size="20"></td>
<!-- 							<td class="required-area">&nbsp;*</td> -->
							</tr>
						</tbody>
					</table>
					<table id="table-submit" align="center">
						<tbody>
							<tr>
								<td><input class="button" name="submit" type="submit" size="10" value="确定"></td>
								<td>&nbsp;&nbsp;&nbsp;&nbsp;</td>
								<td><input class="button" name="reset" type="reset" size="10" value="重置"></td>
							</tr>
						</tbody>
					</table>
			</div>
		</div>
		<footer style='margin-top:5em;'></footer>
	</body>
</html>
